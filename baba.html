<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Self Care Example</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="baldy.jpeg" rotation="0 -130 0"></a-sky>
    <a-text
      font="mozillavr"
      value=
      "I think the importance
      of doing activist work
      is precisely because
      it allows you to give back
      and to consider yourself
      not as a single individual
      who may have achieved whatever
      but to be a part of an ongoing
      historical movement
      -Angela Davis"
      width="5"
      position="-2.5 1.7 -2.3"
      rotation="0 15 0"
      color="papayawhip">
    </a-text>

    <a-text
      font="mozillavr"
      value="protesting is a form of self care"
      width="5"
      position="2 4 -6"
      rotation="0 -5 0"
      color="pink">
    </a-text>

    </a-scene>
  </body>
</html>
